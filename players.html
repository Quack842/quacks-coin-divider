<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">

    <script src="https://kit.fontawesome.com/a8fb30ffb7.js" crossorigin="anonymous"></script>
    
    <title>Quack's Coin Divider</title>
</head>
<body class="container">
    <div class="top-div">
        <h1 class="main-header">How Many Players Are There?</h1>
        <br>
        <button class="start-button" onclick="addPlayer()" id="player">Add Player</button>
    </div>
    <br>
    <!-- First Section of Discription -->
    <section onclick="playerList()">
        <div class="row player-colomn">
            <div class="col-4" style="text-align: left;">
                <h2><span>Player 1</span></h2>
            </div>
            <div class="col-4"></div>
            <div class="col-4" style="text-align: right;">
                <button class="player-edit" onclick="editPlayer()"><i class="fa-solid fa-pen-to-square"></i></button>
                <button class="player-edit" onclick="deletePlayer()"><i class="fa-solid fa-trash-can"></i></button>
            </div>
        </div>
    </section>
    <br>
    <section class="button-section">
        <a class="start-button" onclick="history.back()">Back</a>
        <a class="start-button" href="./players.html">Next</a>
    </section>
    <br>
    <!-- Script File Link -->
    <script href="assets/js/script.js"></script>
</body>
</html>
